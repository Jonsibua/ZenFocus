<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Zen Focus</title>
    <script>
      (function() {
        if (!process.env.HOT) {
          const link = document.createElement('link');
          link.rel = 'stylesheet';
          link.href = './dist/style.css';
          // HACK: Writing the script path should be done with webpack
          document.getElementsByTagName('head')[0].appendChild(link);
        }
      }());
    </script>
  </head>
  <body>
    <div id="root"></div>

    <!-- List of all the audios. Used inline with Sounds ENUM -->
    <audio id="4111001" src="assets/corsica-ding.mp3" title="Corsica Ding" />
    <audio id="4111002" src="assets/tick.mp3" title="Tick" />
    <audio id="4111003" src="assets/water-drop.mp3" title="Water Drop" />

    <script>
      {
        const scripts = [];

        // Dynamically insert the DLL script in development env in the
        // renderer process
        if (process.env.NODE_ENV === 'development') {
          scripts.push('../dll/vendor.dll.js');
        }

        // Dynamically insert the bundled app script in the renderer process
        const port = process.env.PORT || 1212;
        scripts.push(
          (process.env.HOT)
            ? 'http://localhost:' + port + '/dist/bundle.js'
            : './dist/bundle.js'
        );

        document.write(
          scripts
            .map(script => '<script defer src="' + script + '"><\/script>')
            .join('')
        );
      }
    </script>
  </body>
</html>
